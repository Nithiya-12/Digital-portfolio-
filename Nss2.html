<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            text-align: center;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            background: #444;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .hero {
            background-color: #ffcc00;
            padding: 50px;
        }

        .products {
            padding: 20px;
        }

        .product-list {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .product {
            background: white;
            padding: 15px;
            border-radius: 5px;
            width: 250px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        footer {
            background: #222;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Melody Music Store</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Instruments</a></li>
            <li><a href="#">Albums</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <section class="hero">
        <h2>Find Your Perfect Sound</h2>
        <p>Explore a wide range of musical instruments and albums.</p>
    </section>

    <section class="products">
        <h2>Our Collection</h2>
        <div class="product-list">
            <div class="product">
                <img src="guitar.jpg" alt="Guitar">
                <h3>Acoustic Guitar</h3>
                <p>$250</p>
            </div>
            <div class="product">
                <img src="piano.jpg" alt="Piano">
                <h3>Grand Piano</h3>
                <p>$2000</p>
            </div>
            <div class="product">
                <img src="drums.jpg" alt="Drums">
                <h3>Drum Set</h3>
                <p>$800</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Melody Music Store. All rights reserved.</p>
    </footer>

</body>
</html>
